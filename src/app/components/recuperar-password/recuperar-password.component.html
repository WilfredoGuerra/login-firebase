<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img class="logo" src="../../../assets/img/login.png" alt="login">
    <h1>Recuperar</h1>
    <form [formGroup]="recuperarUsuario" (ngSubmit)="recuperar()">
      <div class="form-floating mb-3">
        <input type="email"
               class="form-control"
               placeholder="name@example.com"
               formControlName="correo"
               >
        <label>Email</label>
        <span
          class="error-label text-danger"
          *ngIf="recuperarUsuario.get('correo')?.hasError('required') && recuperarUsuario.get('correo')?.touched"
          >
          El <strong>correo</strong> es requerido
        </span>
        <span
          class="error-label text-danger"
          *ngIf="recuperarUsuario.get('correo')?.hasError('email') && recuperarUsuario.get('correo')?.touched"
          >
          El <strong>correo</strong> es invalido
        </span>
      </div>
      <div class="d-grid gap-2 mb-3">
        <button class="btn btn-primary btn-lg mt-3" type="submit" [disabled]="recuperarUsuario.invalid">Recuperar</button>
      </div>
      <a routerLink="/login">Volver</a>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
