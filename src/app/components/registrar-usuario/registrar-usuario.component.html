<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img class="logo" src="../../../assets/img/login.png" alt="login">
    <h1>Registrarse</h1>
    <form (ngSubmit)="registrar()" [formGroup]="registrarUsuario">
      <div class="form-floating mb-3">
        <input type="email"
               formControlName="email"
               class="form-control"
               placeholder="name@example.com">
        <label>Email</label>

        <span
          class="error-label text-danger"
          *ngIf="registrarUsuario.get('email')?.hasError('required') && registrarUsuario.get('email')?.touched"
          >
          El <strong>correo</strong> es requerido
        </span>
        <span
          class="error-label text-danger"
          *ngIf="registrarUsuario.get('email')?.hasError('email') && registrarUsuario.get('email')?.touched"
          >
          El <strong>correo</strong> es invalido
        </span>

      </div>
      <div class="form-floating mb-3">
        <input type="password"
               formControlName="password"
               class="form-control"
               placeholder="Password">
        <label>Password</label>

        <span
          class="error-label text-danger"
          *ngIf="registrarUsuario.get('password')?.hasError('required') && registrarUsuario.get('password')?.touched"
          >
          El <strong>password</strong> es requerido
        </span>
        <span
          class="error-label text-danger"
          *ngIf="registrarUsuario.get('password')?.hasError('minlength') && registrarUsuario.get('password')?.touched"
          >
          El <strong>password</strong> debe tener minimo 6 caracteres
        </span>

      </div>
      <div class="form-floating">
        <input type="password"
               formControlName="repetirPassword"
               class="form-control"
               placeholder="Repetir Password">
        <label>Repetir Password</label>
      </div>
      <div class="d-grid gap-2 mb-3">
        <button class="btn btn-primary btn-lg mt-3" type="submit" [disabled]="registrarUsuario.invalid">Aceptar</button>
      </div>
      <a class="mt-3" routerLink="/login">Volver</a>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
