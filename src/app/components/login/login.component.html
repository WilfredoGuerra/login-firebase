<div class="wrapper">
  <div *ngIf="!loading" class="body">
    <img class="logo" src="../../../assets/img/login.png" alt="login">
    <h1>Login</h1>
    <form [formGroup]="loginUsuario" (ngSubmit)="login()">
      <div class="form-floating mb-3">
        <input type="email"
               formControlName="email"
               class="form-control"
               placeholder="name@example.com">
        <label>Email</label>
        <span
          class="error-label text-danger"
          *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched"
          >
          El <strong>correo</strong> es requerido
        </span>
        <span
          class="error-label text-danger"
          *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched"
          >
          El <strong>correo</strong> es invalido
        </span>
      </div>
      <div class="form-floating">
        <input type="password"
               formControlName="password"
               class="form-control"
               placeholder="Password">
        <label>Password</label>
        <span
          class="error-label text-danger"
          *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched"
          >
          El <strong>password</strong> es requerido
        </span>
        <span
          class="error-label text-danger"
          *ngIf="loginUsuario.get('password')?.hasError('minlength') && loginUsuario.get('password')?.touched"
          >
          Su <strong>password</strong> es mayor a 6 caracteres
        </span>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-lg mt-3" [disabled]="loginUsuario.invalid">Ingresar</button>
      </div>
      <p class="mt-3">No tiene cuenta? <a routerLink="/registrar-usuario">Registrar</a></p>
      <a class="mt-3" routerLink="/recuperar-password">Recuperar contrase√±a</a>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
